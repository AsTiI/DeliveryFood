<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/index.min.css">
    <link rel="stylesheet" type="text/css" href="../public/styles/src/styles.css">
</head>
<body>
<div class="login-container">
    <div class="page-form">
        <div class="reg-tabs">
            <div class="tab-1">
                <div class="form">
                    <form if="form-reg" action="/registration" method="post">
                        <div class="surname">
                            <label for="surname">Ваша фамилия</label>
                            <input type="text" placeholder="" name="surname"  id="surname">
                        </div>
                        <div class="name" >
                            <label for="name">Имя</label>
                            <input type="text" placeholder="" name="name"  id="name">
                        </div>
                        <div class="patronymic" >
                            <label for="patronymic">Отчёство</label>
                            <input type="text" placeholder="" name="patronymic"  id="patronymic">
                        </div>
                        <div class="phone">
                            <label for="phone" >Номер телефона</label>
                            <input type="text" placeholder="+375 (__) ___-__-__" name="phone" id="phone">
                        </div>
                        <div class="separator" >
                            <label for="address">Укажите ваш адрес</label>
                            <input type="text" placeholder="" name="address" id="address">
                        </div>
                        <div class="mail">
                            <label for="mail" >Номер телефона</label>
                            <input type="text" placeholder="" name="mail" id="mail">
                        </div>
                        <div class="password">
                            <label for="password" >Пароль</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit" id="submit" value="Создать">
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-2">

            </div>
        </div>
    </div>
</div>
</body>

    <script src="./js/libs.min.js"></script>
    <script src="./js/index.min.js"></script>
</html>
