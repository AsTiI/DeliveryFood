<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/index.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="flex-wrapper">
                <div class="flex-item">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="flex-item">

                    <form>
                        <input class="search place_for_search" type="search" id="text-to-find" value="" placeholder="Поиск..." autofocus>
                        <input class="button_for_turn_back" type="button" onclick="FindOnPage('text-to-find',false)" value=" " title="Отменить поиск">
                        <input class="button_for_search" type="submit" onclick="FindOnPage('text-to-find',true)" value=" " title="Начать поиск">
                    </form>

                </div>
                <div class="flex-item">
                    <div class="nav-button">
                        <img src="img/mask.png" alt="mask">
                        <p>Войти</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="advertising">
            <div class="mess">
                <h1>Онлайн-сервис доставки еды на дом</h1>
                <h2>Свежие продукты из знакомых тебе магазинов курьер привезет в перчатках, маске и с антисептиком</h2>
            </div>
            <img src="img/food.png" alt="">
        </section>

        <nav>
            <div class="flex-wrapper">
                <div class="flex-item menu-item-1">Овощи и фрукты</div>
                <div class="flex-item menu-item-2">Молочная продукция</div>
                <div class="flex-item menu-item-3">Мясо, рыба, колбаса</div>
                <div class="flex-item menu-item-4">Хлебобулочные изделия</div>
                <div class="flex-item menu-item-5">Безалкогольные напитки</div>
            </div>
        </nav>
        <main class="product-cards">
        </main>
    </div>
    <footer class="footer">
        <div class="flex-wrapper">
            <div class="flex-item"><img src="img/instagram-sketched.svg" alt=""></div>
            <div class="flex-item"><img src="img/facebook.svg" alt=""></div>
            <div class="flex-item"><img src="img/twitter.svg" alt=""></div>
            <div class="flex-item"><img src="img/vk.svg" alt=""></div>
            <div class="flex-item"><img src="img/telegram.svg" alt=""></div>
        </div>
        <div class="copywriter">© 2020. All Rights Reserved.</div>
    </footer>

    <script src="./js/libs.min.js"></script>
    <script src="./js/index.min.js"></script>
</body>
</html>
